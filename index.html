<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="searchCity">
        <div class="row">
          <div class="col-6">
            <input type="text" placeholder="Enter city here" id="city-input" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="searchButton" />
          </div>
          <div class="col-3">
            <button id="currentButton">Current</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-3">
          Current weather <br />
          <span id="date"></span>
          <p>
            Humidity: <span id="humidity"></span> % <br />
            Wind: <span id="wind"></span> m/s
          </p>
        </div>
        <div class="col-6 chosen-city">
          <h1>
            <span id="city"></span>
            <br />
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <span id="curTemperature">14</span>
                <a href="#" id="celsius-link">°C</a>
                <span id="delimiter">|</span>
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </h1>
          <h5>
            H:<span id="max-temp"></span>°C L:<span id="min-temp"></span>°C
          </h5>
        </div>
        <div class="col-3 current-weather-icon">
          <img
            src="src/images/patrly-cloudy.svg"
            alt="patrly-cloudy"
            class="part-cloudy"
          />
          <br />
          <span id="description"></span>
        </div>
      </div>
      <small>5-day forecast</small>
      <hr />
      <div class="row">
        <div class="col fiveday-forecast">
          <h6>
            Sat <br />
            26 Jun
          </h6>
          <img src="src/images/thunderstorm.svg" alt="thunderstorm" />
          31°C <br />
          70% chance of showers
        </div>
        <div class="col fiveday-forecast">
          <h6>
            Sun <br />
            25 Jun
          </h6>
          <img src="src/images/sunny.svg" alt="sunny" class="sun" />
          31°C <br />
          Sunny
        </div>
        <div class="col fiveday-forecast">
          <h6>
            Mon <br />
            27 Jun
          </h6>
          <img src="src/images/patrly-cloudy.svg" alt="patrly-cloudy" />
          21°C
          <br />
          Cloudy
        </div>
        <div class="col fiveday-forecast">
          <h6>
            Tue <br />
            28 Jun
          </h6>
          <img src="src/images/sunny.svg" alt="sunny" />
          27°C <br />
          Sunny
        </div>
        <div class="col fiveday-forecast wed">
          <h6>
            Wed <br />
            29 Jun
          </h6>
          <img src="src/images/thunderstorm.svg" alt="thunderstorm" />
          24°C <br />
          40% Chance of showers
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
